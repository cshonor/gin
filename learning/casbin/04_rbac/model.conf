# 对应视频: 4.RBAC访问控制
# RBAC = Role Based，用户->角色->权限，角色可继承
# g 定义用户与角色关系，p 定义角色与权限

[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act

